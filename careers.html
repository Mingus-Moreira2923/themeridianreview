<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us – Stem for Econ Foundation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0b0b0b;
            color: #e0e0e0;
            font-family: 'Source Serif Pro', serif;
            line-height: 1.6;
            min-height: 100vh;
            scroll-behavior: smooth;
        }

        h1, h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #ffffff;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 3rem;
            border-bottom: 1px solid #1f1f1f;
            background: #0b0b0b;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        header h1 {
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: 0.1em;
            color: #00bcd4;
        }

        nav a {
            margin-left: 2.5rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #ffd700;
            transform: translateY(-2px);
        }

        nav a.active {
            color: #ffd700;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 6rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero h2 {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .hero p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            color: #b0bec5;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Form Container */
        .form-container {
            width: 100%;
            position: relative;
            background: transparent;
            padding: 0;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent, 
                #00bcd4, 
                transparent, 
                #ffd700, 
                transparent
            );
            background-size: 300% 300%;
            border-radius: 8px;
            z-index: -1;
            opacity: 0;
            animation: gradientShift 4s ease-in-out infinite;
            transition: opacity 0.3s ease;
        }

        .form-container:hover::before {
            opacity: 1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Form */
        form {
            background: #0b0b0b;
            padding: 3rem;
            border-radius: 6px;
            border: 1px solid #1a1a1a;
            transition: all 0.3s ease;
        }

        .form-container:hover form {
            border-color: transparent;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 0.85rem;
            color: #cfd8dc;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 0.75rem 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #e0e0e0;
            font-family: 'Source Serif Pro', serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-bottom-color: #00bcd4;
        }

        /* Submit Button */
        .submit-btn {
            background: transparent;
            color: #00bcd4;
            border: 1px solid #00bcd4;
            padding: 0.75rem 2rem;
            border-radius: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #00bcd4;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .submit-btn:hover {
            color: #0b0b0b;
        }

        .submit-btn:hover::before {
            left: 0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 1rem;
            color: #757575;
            font-size: 0.85rem;
            border-top: 1px solid #1f1f1f;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 3rem 1rem;
            }

            form {
                padding: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            nav a {
                margin-left: 1.5rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .hero h2 {
                font-size: 2rem;
            }

            form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Stem for Econ</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="research.html">Research</a>
            <a href="initiatives.html">Initiatives</a>
            <a href="about.html">About Us</a>
            <a href="careers.html" class="active">Join</a>
        </nav>
    </header>

    <div class="container">
        <div class="hero">
            <h2>Join Our Mission</h2>
            <p>Be part of the future where science and economics converge.</p>
        </div>

        <div class="form-container">
            <form id="applicationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </div>

    <footer>
        © 2025 Stem for Econ Foundation. Innovation. Collaboration. Transformation.
    </footer>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                submitBtn.textContent = 'Submitted';
                submitBtn.style.color = '#4caf50';
                submitBtn.style.borderColor = '#4caf50';
                
                setTimeout(() => {
                    alert('Thank you for your application!');
                    this.reset();
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    submitBtn.style.color = '#00bcd4';
                    submitBtn.style.borderColor = '#00bcd4';
                }, 1500);
            }, 1000);
        });
    </script>
</body>
</html>
